<!DOCTYPE html>
<html>
<head>
	<title>Qitaab</title>
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div class="nav">
		<div class="hamburger">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<ul>
			<router><li class="brand"><a href="/#">Qitaab</a></li></router>
			<li style="float: right;"><a class="menuAction" href="/logout">Logout</a></li>
			<router><li style="float: right;"><a class="menuAction" href="/#profile">Profile</a></li></router>
		</ul>
	</div>
	<div class="content">
		<div class="leftNav">
			<div id="contextMenu">
				
			</div>
			<router><a href="/#profile"><h3 class="leftNavLinks">Profile</h3></a><router>
			<h3 class="leftNavLinks"><a href="/logout">Logout</a></h3>
		</div>
		<route>
			<div class="home" routeId="/">
				<div class="lists">
					<h3>Lists</h3>
					<div id="lists"></div>
					
				</div>
				<div class="main">
					
					<div class="searchbox">
						<input id="searchtext" type="text" name="search" class="bigsearch" placeholder="Search your books">
						<button id="searchbtn" class="disabled" disabled=true>Search</button>
						<button id="resetbtn" class="searchBtn">Reset</button>	
					</div>
					<div class="goodreads">
						<input id="checkbox" type="checkbox" name="goodreads">
						<label for="goodreads">Search on goodreads.com</label>
					</div>
					<div class="result">
						<p><span id="total" class="paging"></span> <span><a class="paging next" href="" disabled>Next</a></span><span><a class="paging previous" href="">Prev</a></span><span><a class="paging bottom" href="">Bottom</a></span></p>
						<div id="result"></div>
						<div class="loader">
						</div>
					</div>
				</div>
			</div>

			<div routeId="/#profile" class="hidden">
				<div class="home">
					<div class="other">
						<div id="profile" class="profile"></div>
					</div>
				</div>
			</div>
		</route>
	</div>
	
	<template id="book-template">
		<div id="book" class="book">
			<p class="book-title"></p>
			<p>Author - <span class="book-author"></span></p>
			<!-- <p>List - <span class="book-list"></span></p> -->
			<p>Rating - <span class="book-average-rating"></span></p>

			<div class="actions">
				<ul>
					<li class="action" click="mark('read')"><a href="">Read</a></li>
					<li class="action" click="mark('want')"><a href="">Want To Read</a></li>
					<li class="action" click="mark('reading')"><a href="">Currently Reading</a></li>
				</ul>
			</div>
		</div>
	</template>
	<template id="list-template">
		<div class="list">
			<a href="#"id="list-name"></a>
		</div>
	</template>
	<template id="bottomToolBarTemplate" >
		<p class="bottomToolBar"><a class="paging top" href="">Top</a></span></p>
	</template>
	<template id="profile-template">
		<p>Name:&nbsp;<span style="float:right;"id="profile-fullname"></span></p>
		<p>Email:&nbsp;<span style="float:right;"id="profile-username"></span></p>
		<p>Dark Theme:&nbsp;<input type="checkbox" style="float:right;  margin: 10px;"id="profile-darktheme" checked></input></p>
	</template>
	<footer>&copy; 2020-2021 Abhishek Verma</footer>
	<script src="./main.js"></script>
</body>
</html>
