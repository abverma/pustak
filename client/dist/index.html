<!DOCTYPE html>
<html>
<head>
	<title>Pustak</title>
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div class="nav">
		<div class="hamburger">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<ul>
			<li class="brand"><a href="/#">Pustak</a></li>
			<li style="float: right;"><a class="logout" href="/logout">Logout</a></li>
		</ul>
	</div>
	<div class="content">
		<div class="tiredofnames">
			<div class="left">
				<h3>Lists</h3>
				<div id="lists" class="lists"></div>
				<h3 class="leftLogout"><a href="/logout">Logout</a></h3>
			</div>
			<div class="main">
				
				<div class="searchbox">
					<input id="searchtext" type="text" name="search" class="bigsearch" placeholder="Search your books">
					<button id="searchbtn" class="disabled" disabled=true>Search</button>
					<button id="resetbtn" class="searchBtn">Reset</button>	
				</div>
				<div class="goodreads">
					<input id="checkbox" type="checkbox" name="goodreads">
					<label for="goodreads">Search on goodreads.com</label>
				</div>
				<div class="result">
					<p><span id="total" class="paging"></span> <span><a class="paging next" href="" disabled>Next</a></span><span><a class="paging previous" href="">Prev</a></span><span><a class="paging bottom" href="">Bottom</a></span></p>
					<div id="result"></div>
					<div class="loader">
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	<template id="book-template">
		<div id="book" class="book">
			<p class="book-title"></p>
			<p>Author - <span class="book-author"></span></p>
			<!-- <p>List - <span class="book-list"></span></p> -->
			<p>Rating - <span class="book-average-rating"></span></p>

			<div class="actions">
				<ul>
					<li class="action" click="mark('read')"><a href="">Read</a></li>
					<li class="action" click="mark('want')"><a href="">Want To Read</a></li>
					<li class="action" click="mark('reading')"><a href="">Currently Reading</a></li>
				</ul>
			</div>
		</div>
	</template>
	<template id="list-template">
		<div class="list">
			<a href="#"id="list-name"></a>
		</div>
	</template>
	<template id="bottomToolBarTemplate" >
		<p class="bottomToolBar"><a class="paging top" href="">Top</a></span></p>
	</template>
	<footer>&copy; 2020-2021 Abhishek Verma</footer>
	<script src="./main.js"></script>
</body>
</html>
