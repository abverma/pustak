<!DOCTYPE html>
<html>
<head>
	<title>Pustak</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<h1>Welcome to your library</h1>
	<div class="main">
		<div class="searchbox">
			<input id="searchtext" type="text" name="search" class="bigsearch" placeholder="Search your books">
			<button id="searchbtn" class="searchBtn" disabled=true>Search</button>
		</div>

		<div id="result" class="result">
			<template id="book-template">
				<div id="book" class="book">
					<h3 class="book-title"></h3>
					<h4 class="book-author"></h5>
					<span class="book-average-rating"></span>
				</div>
			</template>
		</div>
	</div>
	
	<script src="js/app.js"></script>
</body>
</html>
