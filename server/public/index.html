<!DOCTYPE html>
<html>
<head>
	<title>Pustak</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="nav">
		<ul>
			<li class="brand"><a href="/">Pustak</a></li>
			<li style="float: right;"><a href="/logout">Logout</a></li>
		</ul>
	</div>
	<div class="content">
		<div class="left">
			<h3>Lists</h3>
			<div id="lists" class="lists"></div>
		</div>
		<div class="main">
			
			<div class="searchbox">
				<input id="searchtext" type="text" name="search" class="bigsearch" placeholder="Search your books">
				<button id="searchbtn" class="disabled" disabled=true>Search</button>
				<button id="resetbtn" class="searchBtn">Reset</button>	
			</div>
			<div class="goodreads">
				<input id="checkbox" type="checkbox" name="goodreads">
				<label for="goodreads">Search on goodreads.com</label>
			</div>
			<div class="result">
				<p><span id="total" class="paging"></span> <span><a class="paging next" href="" disabled>Next</a></span><span><a class="paging previous" href="">Prev</a></span></p>
				<div id="result"></div>
				<div class="loader">
				</div>
			</div>
		</div>
	</div>
	
	<template id="book-template">
		<div id="book" class="book">
			<p class="book-title"></p>
			<p>Author - <span class="book-author"></span></p>
			<p>List - <span class="book-list"></span></p>
			<p>Rating - <span class="book-average-rating"></span></p>

			<div class="actions">
				<ul>
					<li>Mark as Read</li>
					<li>Mark as Want To Read</li>
					<li>Mark as Currently Reading</li>
				</ul>
			</div>
		</div>
	</template>
	<template id="list-template">
		<div class="list">
			<a href="#"id="list-name"></a>
		</div>
	</template>
	<footer>&copy; 2020-2021 Abhishek Verma</footer>
	<script src="js/app.js"></script>
</body>
</html>
