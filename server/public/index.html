<!DOCTYPE html>
<html>
<head>
	<title>Pustak</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="nav">
		<ul>
			<li class="brand">Pustak</li>
			<li><a href="/logout">Logout</a></li>
		</ul>
	</div>
	<div class="left">
			<h3>Lists</h3>
			<div id="lists"></div>
	</div>
	<div class="main">
		
		<div class="searchbox">
			<input id="searchtext" type="text" name="search" class="bigsearch" placeholder="Search your books">
			<button id="searchbtn" class="searchBtn" disabled=true>Search</button>
		</div>

		<div id="result" class="result">
			
		</div>
	</div>
	<template id="book-template">
		<div id="book" class="book">
			<p class="book-title"></p>
			<p class="book-author"></p>
			<p class="book-average-rating"></p>
		</div>
	</template>
	<template id="list-template">
		<div class="list">
			<a href="#"id="list-name"></a>
		</div>
	</template>
	<script src="js/app.js"></script>
</body>
</html>
